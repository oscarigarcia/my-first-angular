<div class="card" *ngIf="product">
  <div class="card-header">
    {{ pageTitle + ": " + product.productName }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ product.productCode | lowercase }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Planet:</div>
          <div class="col-md-8">{{ product.planet }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Popularity:</div>
          <div class="col-md-8">
            <pm-star [rating]="product.starRating"> </pm-star>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="413"
          [style.paddingRight.rem]="4"
          [src]="product.imageUrl"
          [title]="product.productName"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
